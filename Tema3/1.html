<!DOCTYPE html>
<html>
  <head>
    <title>Aprendiendo a utilizar multimedia</title>
  </head>
  <body>
    <section>
      <h1>Aprendiendo a utilizar imágenes</h1>
      <img src="Multimedia/ds3_game-thumbnail.jpg" alt="Mi videojuego favorito" width="450px" height="250px">
    </section>

    <section>
      <h1>Aprendiendo a utilizar los vídeos</h1>
      <video src="Multimedia/SnapSave.io-mondongo(720p).mp4" autoplay loop muted controls width="450px" height="250px"></video>
    </section>

    <section>
      <h1>Aprendiendo a utilizar los audios</h1>
      <audio src="Multimedia/SnapSave.io - DUKE - Volver A Buscar (Back to Search) (128 kbps).mp3" autoplay loop controls></audio>
    </section>
  </body>
</html>
